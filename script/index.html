<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Calculator Object Challenge</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="client.js" charset="utf-8" defer></script>

    
    <div id="container">
      <div  id="enter">
        <h1>Employee Number:</h1>
        <form>
          <input type="text" id="employeeNum">
        </form>
        <button id="submit" onclick=submit()>></button>
      </div>
      <div id="userNotFound" > </div>




      <div id="userCard"> 

        <div id="user_info">

          <div id="pfp">
          </div>

          <div id="user_curr_info">
            <div class="user_curr" id="user_name"> 
              <h3>NAME:</h3>
              <p id="input_name">Atticus</p>
            </div>
            <div class="user_curr" id="user_employeeNum">
              <h3>Employee #:</h3>
              <p id="input_eployNum">2405</p> 
            </div>
            <div class="user_curr"  id="user_salary">
              <h3>Salary:</h3>
              <p id="input_salary">$47000</p>
            </div>
            <div class="user_curr" id="user_rating">
              <h3>Rating:</h3>
              <p id="input_rating">3/5</p>
            </div>
          </div>
        </div>

        <div id="user_bonus">

          <div id="total_comp">
            <h2 id="comp_lable">Total Compensation:</h2>
            <h1 id="comp_num">$51230</h1>
          </div>

          <div id="bonus_earned">
            <h2 id="bonus_lable">Total Bonus:</h2>
            <h1 id="bonus_num">$1880</h1>
          </div>

          <div id="user_bonus_sub">

            <div id="bonus_percent">
              <h3 id="bonus_per_lable">Bonus Percent:</h3>
              <h1 id="bonus_per_num"> 4%</h2>
            </div>

            <div id="bonus_check">
              <div id="bonus_isloyal" class="bonus_sub_lable">
                <h3>15 year bonus:</h3>
                <h2 id="input_year_bonus">no</h2>
              </div>
              <div id="bonus_salary" class="bonus_sub_lable">
                <h3>Salary Deduction:</h3>
                <h2 id="input_salary_deduction">no</h2>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>


  </body>
</html>
